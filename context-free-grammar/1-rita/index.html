<!DOCTYPE html>
<html>
<head>
	<title>context free grammar</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400" rel="stylesheet">

	<style>
		body {
			padding: 20px;
		}
		.text {
			border-style: solid;
			border-width: 1px;
			padding: 20px;
		}
	</style>
</head>
<body>
  <h1>Demonstrating Rita Library</h1>

  <ul>
    <li><a href="https://www.ling.upenn.edu/courses/Fall_2003/ling001/penn_treebank_pos.html">Penn POS Tagging</a></li>
    <li><a href="http://www.rednoise.org/rita/reference/">RiTa Reference</a></li>
  </ul>

  <h3>Type a sentence</h3>

  <p><input id="sentence" value="The quick brown fox jumped over the lazy dog." style="width:400px;"></p>
  <p>
    <button id="pos">swap parts of speech</button>
    <button id="rhyme">swap rhyming words</button>
  </p>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.min.js"></script>
	<script src="libraries/rita-full.min.js" charset="utf-8"></script>
	<script src="index.js" charset="utf-8"></script>
</body>
</html>
